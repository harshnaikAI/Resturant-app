<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Returant app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="main-text">Jimmyâ€™s Diner</h1>
        <p class="main-sub-text">The best burgers and pizzas in town.</p>
      </header>
      <main id="main"></main>
      <footer class="bill hidden" id="bill">
        <h2>Your order</h2>
        <div class="bill-items" id="bill-items"></div>
        <div class="final-total">
          <span class="bill-item-name">Total-price</span
          ><span class="bill-total final-display-bill">$0</span>
        </div>
        <button class="btn" id="order-btn">Complete order</button>
      </footer>
      <section class="order-display hidden" id="order-display">
        <p>Thanks james! your order is on the way</p>
      </section>
      <div id="modal-overlay" class="modal-overlay hidden">
        <form id="form" class="form hidden" action="/login" method="post">
          <p class="form-title">Enter card details</p>
          <input
            placeholder="Enter your name"
            id="name"
            name="user-name"
            type="text"
            pattern="[A-Za-z]+"
            required
          />
          <input
            placeholder="Enter card number"
            id="card-number"
            name="card-number"
            required
            type="number"
          />
          <input
            placeholder="Enter CVV"
            id="cvv"
            name="cvv"
            type="text"
            maxlength="3"
            minlength="1"
            required
            pattern="[A-Za-z0-9]+"
          />
          <button type="submit" class="btn" id="pay-btn">Pay</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
